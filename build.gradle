plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'com.example.helloworld'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

project.ext {
    dropwizardVersion = '2.0.20'
    mainClass = 'com.example.helloworld.HelloWorldApplication'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'
    manifest {
        attributes 'Main-Class': mainClass
    }
}

task runServer(type: JavaExec, dependsOn: [shadowJar]) {
    group = "run"
    description = "starts the server"
    main = project.ext.mainClass
    classpath = files(shadowJar.archiveFile)
    args 'server', 'hello-world.yml'
}
